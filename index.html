<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” MME Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Background video -->
  <video autoplay muted loop id="bgVideo">
    <source src="images/vid.mp4" type="video/mp4">
  </video>

  <!-- Login form container (hidden first) -->
  <div class="auth-card hidden" id="loginContainer">
    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Sign in to continue</p>

    <form id="loginForm" class="form-box">
      <input type="email" id="loginEmail" placeholder="Email address" required>
      <input type="password" id="loginPassword" placeholder="Password" required>

      <label class="remember-details">
        <input type="checkbox" id="rememberMe">
        <span>Remember me</span>
      </label>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p class="bottom-text">
      Don't have an account?. <a href="register.html">Register</a><br>
      <a class="link-light" href="forgot-password.html">Forgot Password?</a>
    </p>
  </div>

  <script type="module" src="javas/app.js"></script>
</body>
</html>
