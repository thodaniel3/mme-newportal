<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — MME Portal</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Login</h2>

    <form id="loginForm" class="form-box">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>

      <label class="remember">
        <input type="checkbox" id="rememberMe"> Remember me
      </label>

      <button type="submit">Login</button>
    </form>

    <p class="bottom-text">
      Don’t have an account? <a href="register.html">Register</a><br>
      <a href="forgot-password.html" id="forgotLink">Forgot Password?</a>
    </p>
  </div>

  <script type="module" src="javas/app.js"></script>
</body>
</html>
